<!DOCTYPE html>
<html>
<head>
	<title>Typing Test Game</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: monospace;
			font-size: 24px;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.target-text {
			color: green;
		}

		.input-text {
			color: white;
		}

		.user-input {
			background-color: transparent;
			border: none;
			border-bottom: 1px solid white;
			color: white;
			font-family: monospace;
			font-size: 24px;
			margin-top: 16px;
			padding: 8px;
			text-align: center;
			width: 80%;
			outline: none;
		}

		.user-input:focus {
			border-bottom: 1px solid green;
		}
	</style>
</head>

		<p>Type the following:</p>
		<p class="target-text" id="target-text"></p>
		<p class="input-text" id="input-text"></p>
		<input class="user-input" id="user-input" type="text" autofocus>
	</div>

		let correctCount = 0;

		const targetTextElement = document.getElementById("target-text");

		const userInputElement = document.getElementById("user-input");

			const randomIndex = Math.floor(Math.random() * words.length);
			return words[randomIndex];
		}

			targetTextElement.textContent = targetWord;
			inputTextElement.textContent = inputWord;
		}

			// Get the user input value

				inputWord = inputWord.trim();
